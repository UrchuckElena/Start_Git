<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/MuseoSansRounded/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="body">
    <div class="container">
        <div class="main">
            <div class="main__content">
                <div class="main__content-logo logo">
                    <img class="logo__img" src="assets/img/logo.png" alt="pic">
                </div>
                <div class="main__content-images images">
                    <img class="images__slide" src="assets/img/boot.png" alt="pic">
                </div>
                <div class="main__content-button button-item">
                    <div class="button-item__dot dot_1"></div>
                    <div class="button-item__dot dot_2"></div>
                    <div class="button-item__dot dot_3"></div>
                    <div class="button-item__dot dot_4"></div>
                </div>
            </div>
            <div class="main__info">
                <h1 class="main__info-title">Nike SB Stefan Janoski Max</h1>
                <p class="main__info-description">Unisex Skateboarding Shoe</p>
                <form class="main__info-rating info-rating-item" action="#" method="GET">
                    <input class="info-rating-item__input" type="radio" id="star-5" name="rating" value="5">
                    <label class="info-rating-item__label" for="star-5" title="Оценка «5»"></label>
                    <input class="info-rating-item__input" type="radio" id="star-4" name="rating" value="4">
                    <label class="info-rating-item__label" for="star-4" title="Оценка «4»"></label>
                    <input class="info-rating-item__input" type="radio" id="star-3" name="rating" value="3">
                    <label class="info-rating-item__label" for="star-3" title="Оценка «3»"></label>
                    <input class="info-rating-item__input" type="radio" id="star-2" name="rating" value="2">
                    <label class="info-rating-item__label" for="star-2" title="Оценка «2»"></label>
                    <input class="info-rating-item__input" type="radio" id="star-1" name="rating" value="1">
                    <label class="info-rating-item__label" for="star-1" title="Оценка «1»"></label>
                </form>
                <form class="main__info-box box-menu" method="POST" action="#">
                    <select class="box-menu__item box-size" name="number" id="size">
                        <option class="box-size__option" value="sneakers">Size</option>
                        <option class="box-size__option" value="sneakers">36</option>
                        <option class="box-size__option" value="sneakers">37</option>
                        <option class="box-size__option" value="sneakers">38</option>
                        <option class="box-size__option" value="sneakers">39</option>
                        <option class="box-size__option" value="sneakers">40</option>
                        <option class="box-size__option" value="sneakers">41</option>
                        <option class="box-size__option" value="sneakers">42</option>
                    </select>
                    <select class="box-menu__item box-qty" name="number" id="qty">
                        <option class="box-qty__option" value="amount">Qty</option>
                        <option class="box-qty__option" value="amount">1</option>
                        <option class="box-qty__option" value="amount">2</option>
                        <option class="box-qty__option" value="amount">3</option>
                        <option class="box-qty__option" value="amount">4</option>
                        <option class="box-qty__option" value="amount">5</option>
                        <option class="box-qty__option" value="amount">6</option>
                        <option class="box-qty__option" value="amount">7</option>
                    </select>
                </form>
                <div class="main__info-button btn">
                    <a class="btn__link" href="#">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
